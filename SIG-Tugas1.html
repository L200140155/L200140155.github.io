<!doctype html>
<html>
<header>
<style>
  #map {
  	height: 400px;
  	width: 100%;
  }
</style>
</header>
<body>
	<h3>Google Maps Demo Rumah</h3>
	<div id="map"></div>

	<script>
      function initMap() {
        var rumah = {lat: -7.5757235, lng: 110.8171219}
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 18,
          center: rumah
        });
      }
    </script>

 	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5MQEMV7GBZFdjyWUh28l3aQd1BKVcXo8&callback=initMap">
    </script>

</body>
</html>
